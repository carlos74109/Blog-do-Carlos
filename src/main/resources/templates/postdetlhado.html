<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>
	<nav class="navbar navbar-light bg-light">
    	<a href="/posts"><span class="navbar-brand mb-0 h1">Blog Do Carlos</span></a>
	</nav>
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
</head>

<body>
	<header>
		
	</header>
	
	<main>
		
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			
			<nav aria-label="breadcrumb">
  				<ol class="breadcrumb">
    				<li class="breadcrumb-item active" aria-current="page"><a href="/posts">Posts</a></li>
    				<li class="breadcrumb-item active" aria-current="page">Post</li>
  				</ol>
			</nav>
			
			
			<article>
				<h1 class="card-title" title="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
				
				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons">account_box</i>
					<span th:text="${post.autor}"></span>
					
					<br>
					
					<i class="material-icons">date_range</i>
					<span th:text="${post.data}"></span>
				</p>
				
				<section>
					<p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
				</section>
				
			</article>
			<br>
			<form action="#" th:action="@{'/deletepost/{id}'(id=${post.id})}" th:method="delete" >
    			<button type="submit" class="btn btn-danger">Deletar Post</button>
			</form>
			
			<br>
			<form action="#" th:action="@{'/editpost/{id}'(id=${post.id})}" th:method="get" >
    			<button type="submit" class="btn btn-dark">Editar Post</button>
			</form>
					
		</div>
		
	</main>
</body>


</html>
